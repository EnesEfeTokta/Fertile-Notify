version: '3.8'

services:
  frontend:
    container_name: fertile-notify-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://fertile-notify-api.enesefetokta.shop/api
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - fertile-network

  api:
    container_name: fertile-notify-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
      - Redis__ConnectionString=redis:6379,abortConnect=false
      - JwtSettings__SecretKey=${JWT_SECRET}
    depends_on:
      - db
      - redis
    networks:
      - fertile-network

  redis:
    container_name: fertile-notify-redis
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - fertile-network

  db:
    container_name: fertile-notify-db
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fertile-network

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: tunnel
    restart: unless-stopped
    command: tunnel run --token ${TUNNEL_TOKEN}
    depends_on:
      - api
    networks:
      - fertile-network

networks:
  fertile-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
